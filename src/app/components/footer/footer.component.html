<footer>
    <div class="footer-legal-links">
        <a href="" [routerLink]="['imprint']" target="_blank">Imprint</a>
        <a href="" [routerLink]="['data-protection']" target="_blank">Data Protection</a>
    </div>

    <div class="footer-social-links">
        <!-- add social icons -->
        <a href="{{ links.gitHub }}" target="_blank"><img src="assets/img/icons/github-fill.png" alt="GitHub icon" class="social-icon"></a>
        <a href="{{ links.linkedIn }}" target="_blank"><img src="assets/img/icons/linkedin-box-fill.png" alt="LinkedIn icon" class="social-icon"></a>
        <a href="{{ links.xing }}" target="_blank"><img src="assets/img/icons/xing-fill.png" alt="Xing icon" class="social-icon"></a>
    </div>

    <div class="top-link" appObserveIntersection #link="intersection" 
        [threshold]="0.5" 
        [rootMargin]="'200px 0px 0px 0px'"
        [@slideUpLink]="{value: link._intersecting ? 'in' : 'out', params: {baseTransform: linkBaseTransformPosition}}" 
        (click)="onScrollToTop()">
        <!-- show only in main-section? -->
        <img src="assets/img/icons/arrow-up-white.png" class="" alt="arrow up icon">
    </div>
</footer>
