<!-- Toolbar (Desktop) -->
<!-- <mat-toolbar class="menu" [class.menu-border]="showDivider || currentRoute === '/about-me'"> -->
<mat-toolbar class="menu" [ngClass]="{'menu-shadow': !showMobileMenu }">
  <!-- || (currentRoute === '/about-me' && !showMobilemenu) -->
  <span class="logo-wrapper" matTooltip="Home" matTooltipPosition="before">
    <a [routerLink]="['']" fragment="home" (click)="closeMenu()">
      <img src="assets/img/logo-white.png" alt="logo" class="logo">
    </a>
  </span>
  <span class="menu-spacer"></span>
  <a class="menu-link link-desktop" [routerLink]="['/about-me']" routerLinkActive="active-link">About</a>
  <a class="menu-link link-desktop" [routerLink]="''" fragment="portfolio">Portfolio</a>
  <a class="menu-link link-desktop" [routerLink]="''" fragment="contact">Contact</a>
  <!-- open mobile menu, only show in  mobile view-->
  <!-- <button mat-icon-button class="mobile-menu-btn" (click)="toggleMenu()" aria-label="button with menu icon"> -->
  <!-- <mat-icon class="mobile-menu-icon">menu</mat-icon> -->
  <button class="mobile-menu-btn" (click)="toggleMenu()" aria-label="button with menu icon">
    <!-- <img src="assets/img/icons/menu-white.png" class="mobile-menu-icon"> -->
     <svg class="ham" viewBox="0 0 100 100" [class.active]="showMobileMenu">
      <!-- onclick="this.classList.toggle('active')" -->
        <path class="line top"
          d="m 30,33 h 40 c 13.100415,0 14.380204,31.80258 6.899646,33.421777 -24.612039,5.327373 9.016154,-52.337577 -12.75751,-30.563913 l -28.284272,28.284272" />
        <path class="line middle"
          d="m 70,50 c 0,0 -32.213436,0 -40,0 -7.786564,0 -6.428571,-4.640244 -6.428571,-8.571429 0,-5.895471 6.073743,-11.783399 12.286435,-5.570707 6.212692,6.212692 28.284272,28.284272 28.284272,28.284272" />
        <path class="line bottom"
          d="m 69.575405,67.073826 h -40 c -13.100415,0 -14.380204,-31.80258 -6.899646,-33.421777 24.612039,-5.327373 -9.016154,52.337577 12.75751,30.563913 l 28.284272,-28.284272" />
      </svg>
  </button>
  <!-- </button> -->
</mat-toolbar>
<div [@slideDown]="showMobileMenu ? 'open' : 'closed'" class="mobile-menu">
  <a class="menu-link" (click)="closeMenu()" [routerLink]="['/about-me']" routerLinkActive="active-link">About</a>
  <a class="menu-link" (click)="closeMenu()" [routerLink]="''" fragment="portfolio">Portfolio</a>
  <a class="menu-link" (click)="closeMenu()" [routerLink]="''" fragment="contact">Contact</a>
</div>
<!-- END Toolbar -->

<router-outlet></router-outlet>

<app-footer></app-footer>
