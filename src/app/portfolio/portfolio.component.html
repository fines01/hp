<section id="portfolio" #portfolio (scroll)="onScroll($event)">

  <div class="filter-row">
    <h2>Portfolio</h2>
    <div class="filter-buttons">
      <button (click)="filterProjects()" [class.selected]="filter === undefined">All</button>
      <!-- <span class="mobile-row"> -->
      <button (click)="filterProjects('JavaScript')" [class.selected]="filter === 'JavaScript'">JavaScript</button>
      <button (click)="filterProjects('Angular')" [class.selected]="filter === 'Angular'">Angular</button>
      <!-- </span> -->
    </div>
    <!-- <div class="filter-divider"></div> -->
  </div>

  <div *ngFor="let project of filteredProjects" class="portfolio-row">
    <div class="project-img-wrapper">
      <img src="{{ project.img }}" alt="project image" class="">
      <div class="img-overlay">
        <div class="">
          <span *ngFor="let tag of project.tags" class="project-tag">{{ tag }}</span>
        </div>
      </div>
    </div>
    <div class="">
        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
        <div class="buttons">
            <!-- <button>JS Doc</button> -->
            <a href="{{ project.GHlink }}" target="__blank" [class.btn-disabled]="project.name === 'Kochwelt'" class="btn">GitHub</a>
            <a href="{{ project.link }}" target="__blank" [class.btn-disabled]="project.name === 'My website'" class="btn">Try out</a>
        </div>
    </div>
  </div>

</section>
